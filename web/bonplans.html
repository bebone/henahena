<!doctype html>
<html lang="en" class="no-js">
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="assets/css/bonplans.css"> <!-- CSS reset -->

<body>
	

	<main class="cd-main-content">
		<div class="cd-tab-filter-wrapper">

				</ul> <!-- cd-filters -->
			</div> <!-- cd-tab-filter -->
		</div> <!-- cd-tab-filter-wrapper -->

		<section class="cd-gallery">
			<ul>
				<li class="mix colocation "><img src="assets/img/img-1.jpg" alt="Image 1"></li>

				<li class="mix musees"><img src="assets/img/img-9.jpg" alt="Image 9"></li>
				<li class="mix evt"><img src="assets/img/img-10.jpg" alt="Image 10"></li>
				<li class="mix evt"><img src="assets/img/img-11.jpg" alt="Image 11"></li>
				<li class="mix musees"><img src="assets/img/img-12.jpg" alt="Image 12"></li>

				<li class="gap"></li>
				<li class="gap"></li>

	</main> <!-- cd-main-content -->
<script src="assets/js/jquery-2.1.1.js"></script>
